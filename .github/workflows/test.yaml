name: test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOEXPERIMENT: "rangefunc"

    steps:
      - uses: actions/checkout@v3
      - uses: extractions/setup-just@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.24'

      - run: just test-race


